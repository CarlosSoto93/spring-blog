<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title th:text="${title}">Bloggy blog blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<form class="row" th:fragment="post-form">
    <div class="col-md-8 col-md-offset-2">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text" name="title" th:field="*{title}"/>
        <br/>
        <label for="body">Body</label>
        <input id="body" class="form-control" type="text" name="body" th:field="*{body}"/>
        <br/>
        <button class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
