<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Roll Dice</title>
</head>
<body>

<h1>Guess a number</h1>

<h2>
    <a href="/roll-dice/1">1 </a>
    <a href="/roll-dice/2">2 </a>
    <a href="/roll-dice/3">3 </a>
    <a href="/roll-dice/4">4 </a>
    <a href="/roll-dice/5">5 </a>
    <a href="/roll-dice/6">6 </a>
</h2>
<div th:if="${show}">
    <h2>Dice Numbers: <span th:text="${dice1}"></span>, <span th:text="${dice2}"></span>, <span
            th:text="${dice3}"></span>, <span th:text="${dice4}"></span></h2>
    <h2>Your Number: <span th:text="${number}"></span></h2>

    <div th:text="${message}"></div>
</div>

</body>
</html>
