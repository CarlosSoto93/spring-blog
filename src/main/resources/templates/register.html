<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Create')"/>

<body>
<nav th:replace="fragments :: my-navbar" />

<div class="container text-center">
    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="row">
        <form th:action="@{/user/register}" method="post" th:object="${user}" class="col-md-4 col-md-offset-4">
            <label for="username">Username</label>
            <input id="username" class="form-control" name="username" type="text" th:field="*{username}"/>
            <br/>
            <label for="email">Email</label>
            <input id="email" class="form-control" name="email" type="email" th:field="*{email}"/>
            <br/>
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" type="password"/>
            <br/>
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </form>
    </div>
</div>

</body>
</html>
