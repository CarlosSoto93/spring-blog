<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Index')" />
<body>
<h1>Posts Index</h1>
<h2 th:each="post : ${posts}">
    Title: <span th:text="${post.title}"></span>
    <br/>
    Body: <span th:text="${post.body}"></span>
</h2>
</body>
</html>
