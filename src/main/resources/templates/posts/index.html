<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>

<h1 th:each="post : ${posts}">
    <h2>Title: <span th:text="${post.title}"></span></h2>
    <h2>Body: <span th:text="${post.body}"></span></h2>
</h1>



</body>
</html>
