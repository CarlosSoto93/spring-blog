<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Edit')"/>
<body>
<nav th:replace="fragments :: my-navbar" />

<h1 class="text-center">Edit Post</h1>

<form
    class="text-center form-group"
    th:action="${'/posts/' + post.id + '/edit'}"
    method="post"
    th:object="${post}"
    th:include="fragments :: post-form">
</form>
<div class="row text-center">
    <form th:action="@{/delete/{id}(id=${post.id})}" method="post" class="text-center col-md-6 col-md-offset-3">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
