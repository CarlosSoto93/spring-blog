<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit</title>
</head>
<body>

<h1>Edit Post</h1>

<form action="edit" method="post" th:object="${post}">
    Title
    <input type="text" name="title" th:field="*{title}" />
    <br/>
    Body
    <input type="text" name="body" th:field="*{body}" />
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
